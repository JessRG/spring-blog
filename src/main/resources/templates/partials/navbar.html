<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="navbar">
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand text-white">Navbar</a>
        <a class="text-white" href="/posts/create">Create Post</a>
        <a class="text-white" href="/posts">All Posts</a>
        <div sec:authorize="isAnonymous()">
            <a class="text-white" href="/sign-up">Sign Up</a>
        </div>
        <div sec:authorize="isAnonymous()">
            <a class="text-white" href="/login">Login</a>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <form class="form-inline" sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="post">
            <button class="btn-link btn" style="margin-top: 8px">Logout</button>
        </form>
    </nav>
</div>
