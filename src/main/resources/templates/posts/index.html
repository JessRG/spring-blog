<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Posts</title>
    <links th:replace="partials/head :: head"></links>
</head>
<body>
    <div th:replace="partials/navbar :: navbar"></div>
    <div th:replace="partials/header :: header"></div>

    <div class="blog-container">
        <div class="post-container" th:each="post : ${posts}">
            <div class="title" th:text="${post.title}"></div>
            <div class="description" th:text="${post.body}"></div>
        </div>

    </div>

    <footer th:replace="partials/footer :: footer"></footer>
    <scripts th:replace="partials/scripts :: scripts"/>
</body>
</html>
