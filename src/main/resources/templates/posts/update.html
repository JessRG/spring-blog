<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Posts</title>
    <links th:replace="partials/head :: head"></links>
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<div th:replace="partials/header :: header"></div>

<div class="container">
    <form th:action="@{/posts/update}" th:object="${editPost}" method="post">
        <label for="title"> Title: </label>
        <input type="text" name="title" id="title" th:field="*{title}"/>
        <label for="body"> Description: </label>
        <input type="text" name="body" id="body" th:field="*{body}" />
        <button type="submit" name="id" th:value="*{id}">Done!</button>
    </form>
</div>

<footer th:replace="partials/footer :: footer"></footer>
<scripts th:replace="partials/scripts :: scripts"/>
</body>
</html>
