<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="partials/head :: head"></head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<div th:replace="partials/header :: header"></div>

<div class="container">
    <form th:action="@{'/posts/'+ ${post.id} +'/edit'}" th:object="${post}" method="post">
        <input type="text" id="id" class="d-none" th:field="*{id}"/>
        <input type="text" name="userId" class="d-none" th:field="*{user.id}"/>
        <label for="title"> Title: </label>
        <br>
        <input type="text" id="title" th:field="*{title}"/>
        <br>
        <label for="body"> Description: </label>
        <br>
        <textarea id="body" col="72" rows="4" th:field="*{body}"></textarea>
        <br>
        <button type="submit">Done!</button>
    </form>
</div>

<footer th:replace="partials/footer :: footer"></footer>
<scripts th:replace="partials/scripts :: scripts"/>
</body>
</html>
